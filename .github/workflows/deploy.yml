name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Required for the pages/deploy action to publish
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deploy at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      # Stop Jekyll from processing the repo
      - name: Disable Jekyll
        run: touch .nojekyll

      # Inject real Firebase credentials from repository secrets
      - name: Write firebase-config.js
        env:
          FIREBASE_API_KEY:             ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN:         ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID:          ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET:      ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID:              ${{ secrets.FIREBASE_APP_ID }}
        run: |
          cat > firebase-config.js << 'ENDOFFILE'
          const firebaseConfig = {
            apiKey:            "FIREBASE_API_KEY_VALUE",
            authDomain:        "FIREBASE_AUTH_DOMAIN_VALUE",
            projectId:         "FIREBASE_PROJECT_ID_VALUE",
            storageBucket:     "FIREBASE_STORAGE_BUCKET_VALUE",
            messagingSenderId: "FIREBASE_MESSAGING_SENDER_ID_VALUE",
            appId:             "FIREBASE_APP_ID_VALUE",
          };
          firebase.initializeApp(firebaseConfig);
          ENDOFFILE
          # Replace placeholders with actual secret values
          sed -i "s|FIREBASE_API_KEY_VALUE|${FIREBASE_API_KEY}|g" firebase-config.js
          sed -i "s|FIREBASE_AUTH_DOMAIN_VALUE|${FIREBASE_AUTH_DOMAIN}|g" firebase-config.js
          sed -i "s|FIREBASE_PROJECT_ID_VALUE|${FIREBASE_PROJECT_ID}|g" firebase-config.js
          sed -i "s|FIREBASE_STORAGE_BUCKET_VALUE|${FIREBASE_STORAGE_BUCKET}|g" firebase-config.js
          sed -i "s|FIREBASE_MESSAGING_SENDER_ID_VALUE|${FIREBASE_MESSAGING_SENDER_ID}|g" firebase-config.js
          sed -i "s|FIREBASE_APP_ID_VALUE|${FIREBASE_APP_ID}|g" firebase-config.js

      # Upload site as a Pages artifact (only the files we care about)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
