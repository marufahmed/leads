name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Inject real Firebase credentials from repository secret
      - name: Write firebase-config.js from secret
        env:
          FIREBASE_API_KEY:            ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN:        ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID:         ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET:     ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID:             ${{ secrets.FIREBASE_APP_ID }}
        run: |
          cat > firebase-config.js << EOF
          // Auto-generated by GitHub Actions â€” do not edit manually
          const firebaseConfig = {
            apiKey:            "${FIREBASE_API_KEY}",
            authDomain:        "${FIREBASE_AUTH_DOMAIN}",
            projectId:         "${FIREBASE_PROJECT_ID}",
            storageBucket:     "${FIREBASE_STORAGE_BUCKET}",
            messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID}",
            appId:             "${FIREBASE_APP_ID}",
          };
          firebase.initializeApp(firebaseConfig);
          EOF

      # Deploy the whole repo root (with the generated config) to gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # Don't publish the source firebase-config.js placeholder
          exclude_assets: '.github,*.py,*.md,*.gitignore'
